          script: |
            const prNumber = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: context.payload.workflow_run.head_branch
            }).then(res => res.data.find(pr => pr.head.ref === context.payload.workflow_run.head_branch)?.number);

            if (prNumber) {
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "âœ… Tests passed avec succÃ¨s ! ðŸŽ‰"
              });
