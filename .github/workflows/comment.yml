name: Comment on Performance

on:
  workflow_call:
    inputs:
      job:
        required: true
        type: string
      output:
        required: true
        type: string
      pr_number:
        required: true
        type: number

permissions:
  pull-requests: write
  contents: read

jobs:
  comment-perf:
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.number }}
    steps:

      - name: Download artifact
        if: ${{ inputs.output == '0' }}
        uses: dawidd6/action-download-artifact@v3
        with:
          name: perf-results
          path: ./perf-data

      - name: has_failed
        if: ${{ inputs.output != '0' }}
        id: has_failed
        run: |
         if [ -f ./perf-data/exitcode.txt ]; then
           code=$(grep exit_code ./perf-data/exitcode.txt | cut -d "=" -f 2)
           echo "exit_code=$code" >> $GITHUB_OUTPUT
